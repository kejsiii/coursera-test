<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		section>article
		{
			color:green;
			font-size: 25px;
		}
		section>h2
		{
			color: green;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading</h2>
		<div>
			<article>ARTICLE whitch inside DIV,whitch inside SECTION. </article>
		</div>
	</section>
	<section>
		<article>ARTICLE as a direct child of SECTION element.</article>
	</section>
	<h2>Subheading</h2>
</body>
</html>
