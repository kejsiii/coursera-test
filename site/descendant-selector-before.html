<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decendant Selector</title>
</head>
<style type="text/css">
	/*All li elements that are inside section element*/
	section li
	{
		color: green;
	}
</style>
<body>
<h1>Decendant Selector</h1>
<section>
	Tabel of Contents
	<ul>
		<li>First Article.</li>
		<li>Second Article.</li>
		<li>Third Article.</li>
	</ul>
</section>
<section>
	<article>
		Shopping List
		<ul>
			<li>Pie</li>
			<li>Cake</li>
			<li>Milk</li>
		</ul>
	</article>
</section>
</body>
</html>
