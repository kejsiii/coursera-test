<!DOCTYPE html>
<header>
	<meta charset="utf-8">
	<title>Floating Before</title>
	<style>
		div
		{
			background-color:yellow;
		}
		p
		{
			height:50px;
			width: 50px;
		    border:6px solid black;

		}

	
		#p1{
			background-color:pink;
			height:300px;
			float:right;

		}
		#p2
		{
			background-color:grey;
			height:120px;

		}
		#p3
		{
			background-color:green;
			clear:both;

		}
		#p4
		{
			background-color:lightblue;
		}
	</style>
</header>
<body>
	<h1>Floating Elements!</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is regular continuing after the paragraph boxes.</section>
	</div>
</body>
</html>
