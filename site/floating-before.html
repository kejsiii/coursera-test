<!DOCTYPE html>
<header>
	<meta charset="utf-8">
	<title>Floating Before</title>
	<style>
		div
		{
			background-color:yellow;
		}
		p
		{
			height:50px;
			width: 50px;
			border:2px solid black;
		}
		#p1
		{
			background-color:pink;
		}
		#p2
		{
			background-color:grey;
		}
		#p3
		{
			background-color:green;
		}
		#p4
		{
			background-color:lightblue;
		}
	</style>
</header>
<body>
	<h1>Floating Elements!</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p3"></p>
		<section>This is regular continuing after the paragraph boxes.</section>
	</div>
</body>
</html>
